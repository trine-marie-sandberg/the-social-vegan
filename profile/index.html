<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="the social vegan profile page">
    <title>TSV Profile</title>
    <link rel="stylesheet" href="/dist/css/main.css">
    <link rel="stylesheet" href="/src/assets/fontawsome/css/all.css">
    <script type="module" src="/src/js/index.mjs"></script>
    <script type="module" src="/src/js/posts/posts.mjs"></script>
    <script type="module" src="/src/js/profile/profile.mjs"></script>
</head>
<body>
    <header class="text-bg-primary">
      <div class="container-fluid p-3">
        <div class="row m-0 p-0">
          <div class="col-12 m-0 p-0 d-flex align-items-center justify-content-between">
            <nav class="navbar navbar-expand-lg text-bg-primary">
              <button class="navbar-toggler  text-bg-primary border-0 text-secondary" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars h3"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-expand-lg rounded">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="log-in-out" href="/profile/login">Login</a>
                  </li>
                </ul>
              </div>
            </nav>
            <div class="">
              <a href="/index.html" class="text-decoration-none"><h2 class="h4">The Social Vegan <i class="fa-solid fa-comments"></i></h2></a>
            </div>
          </div>
        </div>
      </div>
      <form class="container-fluid p-4 text-bg-light">
        <label for="search">
          <p>Search <i class="fa-solid fa-arrow-right"></i></p>
        </label>
        <input id="search" class=" border rounded-2" type="text">
      </form>
    </header>
    <main class="container m-4">
      <div class="row d-flex flex-column flex-lg-row content-container">
        <div class="col col-xl-8">
          <div class="p-4 bg-white border border-info rounded-5">
            <div class="d-flex align-items-center flex-wrap flex-lg-nowrap">
              <div class="m-4 d-flex align-items-center">
                <img src="/src/assets/images/avatar-plaseholder.jpg" class="rounded-circle" alt="profile image" id="profile-image" style="width: 120px; height: 120px;">
                <i class="fa-regular fa-comment-dots fa-2x p-2 mb-5"></i>
              </div>
              <h1>My posts</h1>
            </div>
            <div id="profile-img-form-container"></div>
            <div class="row" id="users-posts-container"></div>
          </div>
        </div>
          <div class="col">
            <div class="p-4 col bg-white border border-info rounded-5" id="post-form-profile">
              <div class="m-4">
                  <h2>Create new post</h2>
              </div>
              <form id="create-post">
                <div class="m-4">
                  <label for="title">Title</label>
                  <input id="title" name="title" class="border rounded-1 w-100" type="text" required minlength="3">
                </div>
                <div class="m-4">
                  <label for="post">Post</label>
                  <textarea id="post" name="textarea" class="border rounded-1 w-100" required minlength="15"></textarea>
                </div>
                <div class="m-4">
                  <label for="media">Image url</label>
                  <input type="text" id="media" name="media" class="border rounded-1 w-100">
                </div>
                <div class="m-4">
                  <label for="tags">Tags</label>
                  <input type="text" id="tags" name="tags" class="border rounded-1 w-100">
                </div>
                <button name="submitbtn" class="btn btn-primary btn-md text-secondary m-4 p-4">Submit</button>
              </form>
            </div>
            <div class="m-2 p-4 bg-white border border-info rounded-5">
              <div class="m-4" style="overflow-y: scroll; overflow-x: hidden; max-height: 50vh;">
                <h2>My Contacts</h2>
                <div class="d-flex flex-wrap">
                  <a href="#" class="text-decoration-none">
                    <figure class="figure d-flex">
                      <figcaption class="figure-caption text-primary m-2">John</figcaption>
                      <img src="/src/assets/images/avatar-plaseholder.jpg" class="text-bg-light figure-img img-fluid rounded-circle text-bg-primary">
                    </figure>
                  </a>
                  <a href="#" class="text-decoration-none">
                    <figure class="figure d-flex">
                      <figcaption class="figure-caption text-primary m-2">
                        <p class="h-1">Alice</p>
                      </figcaption>
                      <img src="/src/assets/images/avatar-plaseholder.jpg" class="text-bg-light figure-img img-fluid rounded-circle text-bg-primary">
                    </figure>
                  </a>
                  <a href="#" class="text-decoration-none">
                    <figure class="figure d-flex">
                      <figcaption class="figure-caption text-primary m-2">Ylva</figcaption>
                      <img src="/src/assets/images/avatar-plaseholder.jpg" class="text-bg-light figure-img img-fluid rounded-circle text-bg-primary">
                    </figure>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
