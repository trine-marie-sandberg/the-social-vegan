<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="the social vegan login page">
    <title>TSV Login</title>
    <link rel="stylesheet" href="/dist/css/main.css">
    <link rel="stylesheet" href="/src/assets/fontawsome/css/all.css">
    <script type="module" src="/src/js/login/login.mjs"></script>
    <script type="module" src="/src/js/index.mjs"></script>
</head>
<body>
    <header class="text-bg-primary">
      <div class="container-fluid p-3">
        <div class="row m-0 p-0">
          <div class="col-12 m-0 p-0 d-flex align-items-center justify-content-between">
            <nav class="navbar navbar-expand-lg text-bg-primary">
              <button class="navbar-toggler  text-bg-primary border-0 text-secondary" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars h3"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-expand-lg rounded">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="log-in-out" href="/profile/login">Login</a>
                  </li>
                </ul>
              </div>
            </nav>
            <div class="">
              <a href="index.html" class="text-decoration-none"><h2 class="h4">The Social Vegan <i class="fa-solid fa-comments"></i></h2></a>
            </div>
          </div>
        </div>
        <div class="row m-0 p-2" id="login-success-msg"></div>
      </div>
      <form class="container-fluid p-4 text-bg-light">
        <label for="search">
          <p>Search <i class="fa-solid fa-arrow-right"></i></p>
        </label>
        <input id="search" class=" border rounded-2" type="text">
      </form>
    </header>
    <main class="container">
      <div class="m-0 m-lg-1 p-4 bg-white border border-info rounded-5 row">
        <div class="col">
          <form class="m-0 m-lg-1 p-4 bg-white border border-info rounded-5" id="login">
            <h2 class="m-4">Sign in</h2>
            <div class="m-4">
              <label for="username">Your user email</label>
              <input id="email-username" class="border rounded-1 w-100" type="text" name="email" required title="Please submit your user email.">
            </div>
            <div class="m-4">
              <label for="password">Password</label>
              <input id="password" type="password" class="border rounded-1 w-100" name="password" required title="Please submit a valid password.">
            </div>
            <button type="submit" class="btn btn-primary btn-md text-secondary m-4 p-4">Login</button>
          </form>
          <div class="m-4">
            <h2>Don't have an account?</h2>
            <a href="/profile/create-account">
              <p class="btn btn-primary btn-md text-secondary">Create account</p>
            </a>
          </div>
        </div>
        <div class="col-lg">
          <img src="/src/assets/images/plant-based.jpg" alt="A sign saying plant based" class="img-fluid rounded-5 h-75">
      </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
